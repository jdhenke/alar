<%inherit file="layout.html" />

## provide definitions for blocks we want to redefine
<%def name="title()">
  Alar
</%def>

<%def name="javascript()">
  <script type="text/javascript" src="/js/main.js"></script>
</%def>

<%def name="style()">

<style>
  /* use every pixel of the screen */
  body {
    margin: 0px; margin-left: auto; margin-right: auto; min-width: 1000px; min-height: 750px;
    font-family: "Arial", sans-serif;
  }
  /* make all tables expand and introduce 0 space by default */
  table { width: 100%; height: 100%; border-spacing: 0px; }
  /* make sure no space is wasted */
  td { padding: 0px; vertical-align: top;}


  #outer-table {min-height: inherit; }

  #top-row {height: 75%; }
  #bottom-row {height: 25%;}

  #assertions-cell { width: 20%; }
  #assertions-cell > div {height: 100%; padding:3px;}
  #assertions-textarea-cell {height: 100%;}
  #assertions-textarea-cell > div {height: 100%;}
  textarea#assertions {height: 100%; width: 100%;}
  #graph-cell { height: 100%;}
  #graph {position: relative; height: 100%;}

  #bottom-table * tr > td {width: 25%;}
  #seed-container {
    text-align: center;
    width: 100%;
  }
  #seed-container * { font-family: Arial; font-size: 12pt;}
  #stats-cell { }
  #sliders-cell { }
  #node-histogram-cell { }
  #link-histogram-cell { }
</style>
</%def>

<table id="outer-table" border="0">
  <tr id="top-row"><td>
    <table id="top-table" border="0">
        <td id="assertions-cell">
          <div>
            <table id="assertions-table">
              <tr><td>
                <h2>Assertions</h2>
              </td></tr><tr><td id="assertions-textarea-cell">
              <div>
                <textarea id="assertions"></textarea>
              </div>
              </td></tr><tr><td>
                <button id="btn-save">Save</button>
              </td></tr>
            </table>
          </div>
        </div>
        </td><td>
          <table>
            <tr><td id="graph-cell">
              <div id="graph">
              </div>
            </td></tr><tr><td>
              <div id="seed-container">
                <input id="concept1" class="concept-input" placeholder="concept"/>
                <input id="relation" class="relation-input" placeholder="relation"/>
                <input id="concept2" class="concept-input" placeholder="concept"/>
                <select id="seed-type">
                  <option value="similar">Find similar entities.</option>
                  <option value="compliment">Fill in the blanks.</option>
                </select>
                <button id="btn-seed">Seed!</button>
              </div>
            <td></tr>
          </table>
        </td>
      </tr>
    </table>
  </td></tr>
  <tr id="bottom-row"><td>
    <table id="bottom-table" border="0">
      <tr>
        <td id="stats-cell">
          <div>
            Stats
          </div>
        </td><td id="sliders-cell">
          sliders
        </td><td id="node-histogram-cell">
          node histogram
        </td><td id="link-histogram-cell">
          <h3>Link Strength Distribution</h3>
        </td>
      </tr>
    </table>
  </td></tr>
</table>

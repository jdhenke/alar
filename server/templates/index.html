<%inherit file="layout.html" />

## provide definitions for blocks we want to redefine
<%def name="title()">
  Alar
</%def>

<%def name="javascript()">
  <!-- include celestrium dependencies -->
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>

  <!-- load celestrium -->
  <script type="text/javascript" src="js/celestrium.js"></script>

  <!-- load main script/dependencies -->
  <script type="text/javascript" src="js/typeahead.bundle.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</%def>

<%def name="style()">

<style>
  /* use every pixel of the screen */
  body {
  margin: 3px;
    font-family: "Trebuchet MS", sans-serif;
  }

  #graph > svg { width: 100%; height: 100%; }

  #graph {position: relative; height: 100%;}
  input#search {font}

  #top-left {
    position: absolute;
    top: 0;
    left: 0;
  }

  #search-container {
    position: absolute;
    top: 0;
    right: 0;
  }

  #search-container input {
    font-size: 14pt;
    outline: none;
  }

  .container {
    background-color: #ccc;
    padding: 1px;
  }

  #link-strength-histogram {
    margin-left: auto;
    margin-right: auto;
    width: 200px;
  }

  .node.centered text {
    fill: red;
  }

  .tt-cursor { color: red; }

</style>
</%def>

<div id="graph">
<div id="top-left" class="container">
  <div id="sliders"></div>
<div id="link-strength-histogram"></div>
</div>

<div id="search-container" class="container">
  <input id="search" />
</div>
</div>
